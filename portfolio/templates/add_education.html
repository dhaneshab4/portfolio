<!-- add_education.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Add Edcuation</h2>
    <form method="post" action="{% url 'add_education' %}" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="form-group">
        {{ form.title.label_tag }}
        {{ form.title }}
      </div>
      <div class="form-group">
        {{ form.description.label_tag }}
        {{ form.description }}
      </div>
      <div class="form-group">
        {{ form.link.label_tag }}
        {{ form.link }}
      </div>
      <button type="submit" class="btn btn-primary">Add Education</button>
    </form>
    <a href="{% url 'portfolio_list' %}" class="btn btn-secondary mt-3">Back to Portfolio List</a>
  </div>
{% endblock %}
